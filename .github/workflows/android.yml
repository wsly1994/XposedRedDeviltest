name: Android CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ğŸ”¥ æ–°å¢æ­¥éª¤ï¼šç°åœºç”Ÿæˆä¸€ä¸ªé€šç”¨çš„æµ‹è¯•è¯ä¹¦
    # è¿™æ · Gradle å°±èƒ½æ‰¾åˆ° ~/.android/debug.keystore äº†ï¼
    - name: Generate Debug Keystore
      run: |
        mkdir -p ~/.android
        keytool -genkey -v -keystore ~/.android/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

    # ç»§ç»­æ‰§è¡Œä¹‹å‰çš„ä¿®å¤ï¼Œç§»é™¤åŸä½œè€…çš„ç§é’¥å¼•ç”¨
    - name: Fix Signing Config
      run: |
        sed -i '/signingConfig[^s]/d' app/build.gradle
        sed -i '/storeFile/d' app/build.gradle

    - name: Build with Gradle (Debug Mode)
      run: ./gradlew assembleDebug -x lint

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
